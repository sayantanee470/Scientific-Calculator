<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scientific Calculator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/calculator.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>
    <body>
        <div class="container" id="contain">
            <h1 class="page-header">SCIENTIFIC CALCULATOR</h1>
            <div id="statement"></div>
            <div id="result"></div>
            <table div id="btns" class="table table-bordered">
                <tr>
                    <td>
                        <button id="btnsinh">sinh</button>
                    </td>
                    <td>
                        <button id="btncosh">cosh</button>
                    </td>
                    <td>
                        <button id="btntanh">tanh</button>
                    </td>
                    <td>
                        <button id="btnExp">Exp</button>
                    </td>
                    <td>
                        <button id="btn(">(</button>
                    </td>
                    <td>
                        <button id="btn)">)</button>
                    </td>
                    <td  colspan="2">
                        <button type="button" id="btnbackspace" class="btn btn-danger">&#8592;</button>
                    </td>
                    <td>
                        <button type="button" id="btn+/-">+/-</button>
                    </td>
                    <td>
                        <button id="btnroot">&#8730;</button>
                    </td>
                    <td class="clear" rowspan="2">
                        <button id="btnClr">C</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="btnsinh-1">sinh<sup>-1</sup></button>
                    </td>
                    <td>
                        <button id="btncosh-1">cosh<sup>-1</sup></button>
                    </td>
                    <td>
                        <button id="btntanh-1">tanh<sup>-1</sup></button>
                    </td>
                    <td>
                        <button id="btnlog2x">log<sub>2</sub>x</button>
                    </td>
                    <td>
                        <button id="btnln">ln</button>
                    </td>
                    <td>
                        <button id="btnlog">log</button>
                    </td>
                    <td>
                        <button id="btn7">7</button>
                    </td>
                    <td>
                        <button id="btn8">8</button>
                    </td>
                    <td>
                        <button id="btn9">9</button>
                    </td>
                    <td>
                        <button id="btnDiv">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="btnsin">sin</button>
                    </td>
                    <td>
                        <button id="btncos">cos</button>
                    </td>
                    <td>
                        <button id="btntan">tan</button>
                    </td>
                    <td>
                        <button id="btnPI">&#8508;</button>
                    </td>
                    <td>
                        <button id="btne">e</button>
                    </td>
                    <td>
                        <button id="btnn!">n!</button>
                    </td>
                    <td>
                        <button id="btn4">4</button>
                    </td>
                    <td>
                        <button id="btn5">5</button>
                    </td>
                    <td>
                        <button id="btn6">6</button>
                    </td>
                    <td>
                        <button id="btnMul">*</button>
                    </td>
                    <td>
                        <button id="btnMod">%</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="btnsin-1">sin<sup>-1</sup></button>
                    </td>
                    <td>
                        <button id="btncos-1">cos<sup>-1</sup></button>
                    </td>
                    <td>
                        <button id="btntan-1">tan<sup>-1</sup></button>
                    </td>
                    <td>
                        <button id="btnnP2"><sup>n</sup>P<sub>2</sub></button>
                    </td>
                    <td>
                        <button id="btnnC2"><sup>n</sup>C<sub>2</sub></button>
                    </td>
                    <td>
                        <button id="btn1/x">1/x</button>
                    </td>
                    <td>
                        <button id="btn1">1</button>
                    </td>
                    <td>
                        <button id="btn2">2</button>
                    </td>
                    <td>
                        <button id="btn3">3</button>
                    </td>
                    <td>
                        <button id="btnSub">-</button>
                    </td>
                    <td rowspan="2">
                        <button id="btnEql">=</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="btncuberoot">&#8731;</button>
                    </td>
                    <td>
                        <button id="btnsquare">x<sup>2</sup></button>
                    </td>
                    <td>
                        <button id="btncube">x<sup>3</sup></button>
                    </td>
                    <td>
                        <button id="btnabs">|x|</button>
                    </td>
                    <td>
                        <button id="btn10x">10<sup>x</sup></button>
                    </td>
                    <td>
                        <button id="btnex">e<sup>x</sup></button>
                    </td>
                    <td colspan="2" rowspan="2">
                        <button id="btn0">0</button>
                    </td>
                    <td>
                        <button id="btnPeriod">.</button>
                    </td>
                    <td>
                        <button id="btnSum">+</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
